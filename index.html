<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
  <button id = "blackColorBtn">BLACK</button>
  <button id = "rainbowColorBtn">RAINBOW</button>

  <input type="color" id = "colorPickerBtn" value="#1c1c1c"><br>

  <input type="range" min="0" max="100" value="100" class="slider" id="opacitySlider">
  <p id="opacityOutput"></p>

  <button id = "eraserBtn">ERASER</button>
  <button id = "clearBtn">CLEAR</button>
  <button id = "gridBtn">DISABLE GRID</button><br>

  <input type="range" min="1" max="30" value="15" class="slider" id="densitySlider">
  <p id="densityOutput"></p>

  <div class = "sketchboard">
    <div id = "container">

    </div>
  </div>
</body>
</html>
