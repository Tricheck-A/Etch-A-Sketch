<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <!-- Background Circles -->
    <div class = "circles" id = "circle-1"></div>
    <div class = "circles" id = "circle-2"></div>
    <div class = "circles" id = "circle-3"></div>
    <div class = "circles" id = "circle-4"></div>

  <div class = "content">
    <h1>ETCH A <br> SKETCH</h1>
    <div class = "staticSelections">
      <button id = "whiteColorBtn">WHITE</button>
      <button id = "rainbowColorBtn">RAINBOW</button>
      <button id = "eraserBtn">ERASER</button>
      <button id = "clearBtn">CLEAR ALL</button>
      <button id = "gridBtn">DISABLE GRID</button><br>
    </div>

    <div class = "dynamicSelections">
    <!-- Opacity Slider -->
      <div id="opacityDiv">
        <p id="opacityOutput"></p>
      <input type="range" min="0" max="100" value="100" class="slider" id="opacitySlider">
      </div>

      <!-- Color Picker -->
      <input type="color" id = "colorPickerBtn" value="#04ffab">
    </div>
  </div>

  <div class = "sketchboard">
    <div id = "container">

    </div>

  <!-- Density Slider -->
    <div id = "densitySelection">
      <p id="densityOutput"></p>
      <input type="range" min="1" max="30" value="15" class="slider" id="densitySlider">
    </div>
  </div>
</body>
</html>
